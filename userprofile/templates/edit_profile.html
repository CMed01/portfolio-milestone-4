{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
{% if user.is_authenticated %}
<section class="container">
    <div class="row">
        <div class="col-md-9 offset-md-1">
            <form id ="updateprofilecommentForm" method="post">
                {{ profile_form | crispy | safe }}
                {% csrf_token %}
                <div class="row">
                    <div class="col-md 2 offset-md-10 pb-2">
                        <a href="{% url 'profile' %}" class="btn btn-outline-danger btn-sm">Cancel</a>
                        <button id="submitButton" type="submit" 
                        class="btn btn-outline-success btn-sm">Submit</button>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
</section>
{% endif %}
{% endblock content %}
