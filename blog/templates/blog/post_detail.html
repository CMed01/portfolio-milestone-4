{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container"></div>
    <div class="row mx-5">
        <div class="col-md-6">
            <h2>{{ post.title }}</h2>
            <p>{{ post.content | safe }}</p>
        </div>
        <div class="col-md 4">
            {% if "placeholder" in post.featured_image.url %}
            <img class="scale" src="{% static 'images/defaultimage.jpg' %}" alt="placeholder image">
            {% else %}
            <img class="scale" src=" {{ post.featured_image.url }}" alt="{{ post.title }}">
            {% endif %}
        </div>
    </div>
</div>
{% endblock content %}
